<script>
  document.querySelectorAll('[comando]').forEach(comands => {
    comands.onclick = function (e) {
      const ul = comands.nextElementSibling
      const displayAtual = ul.style.display
      ul.style.display = displayAtual === 'none' ? 'block' : 'none'
    }
  })
</script>
